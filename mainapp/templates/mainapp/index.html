{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="{% static 'img/logo.png' %}" class="header-img">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-3 offset-2">
                    <form action="" method="post" class="input-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="input-data__button" value="Узнать погоду" type="submit">
                    </form>
                </div>
                <div class="col-4 ml-auto">
                    {% for city in cities %}
                        <div class="weather-info">
                            <h4 class="weather-info__title">{{ city.name }}</h4>
                            <p class="weather-info__text">{{ city.temp }}°C</p>
                            <img src="http://openweathermap.org/img/w/{{ city.icon }}.png"
                                 alt="Фото погоды" class="weather-info__img">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
